<html lang="en">
<head>

    <title>user dash</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>yaaaay!</h1>
        <p>hello {{user.username}}</p>

        <form action="{% url 'logout' %}" methode="post">
            {% csrf_token%}
            <button type="submit"> logout </button>
        </form>
    {% else %}
    <h1>NO</h1>
    <button type='submit'><a href='/accounts/login/'>login</a></button>
    <button type='submit'><a href='/register'>register</a></button>
    <a href='/'>index</a>
    {% endif %}

</body>
</html>
