    <title>index</title>
</head>
<body>

    <h1>index</h1>
    
    {% if user.is_authenticated %}
    
        <a href='/dashboard/'>dashboard</a>
        <br>
        <br>

            {% csrf_token%}

        <button type='submit'><a href='/register'>register</a></button>
    
    {% endif %}

</body>
