<!DOCTYPE html>
<html lang="en">  <!-- to specify the language we are using in our web site -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--captured in info-->
    <link rel="stylesheet" href="SignUp.css">
    <title>Conf</title>
</head>
<body>
    <section>
      
        <img class="logoimg" src="logo.png">
        <div class="logoname">PLANCONF</div>
       
       <div class="container">
        <img class="cer" src="cerr.png">
       </div>
         <img class="line2" src="line22.png">
         <img class="line1" src="line1.png">
         <img class="line3" src="line3.png">         
       
        
       <div class="text">Create accont</div>
       
        <form class="form  " action="">
              <div class="form__group">
                <input type="text" id="username"  class="form__input" placeholder=" "      autocomplete="off">
                <label for="username" class="form__label">UserName</label>
                </div>
               <div class="group"></div>
              <div class="form__group">
                <input type="text" id="name" class="form__input" placeholder=" " autocomplete="off">
                <label for="name" class="form__label">Name</label>
              </div>
              <div class="group"></div>
              <div class="form__group">
                <input type="text" id="email" class="form__input" placeholder=" " autocomplete="off">
                <label for="email" class="form__label">Professional Email</label>
              </div>
              <div class="group"></div>
              <div class="form__group">
                <input type="password" id="password" class="form__input" placeholder=" ">
                <label for="password" class="form__label">Password</label>
              </div>
              <div class="group"></div>
              <div class="form__group">
                <input type="password" id="password" class="form__input" placeholder=" ">
                <label for="password" class="form__label">Confirm Password</label>
              </div>
              <p class="signup"><a href="Login.html" onclick="change()">You Already Have An account?</a></p>
              <button class="form__button">
                <div class="signuptext">Sign Up</div>
              </button>
        </form>
    </section>
    <script src="sign.js"></script>
</body>
</html>
